---
# This file is a template, and might need editing before it works on your project.

# Official language image. Look for the different tagged releases at:
image: "python:3.8"

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service

# services:
#   - mysql:latest
#   - redis:latest
#   - postgres:latest

# variables:
#   POSTGRES_DB: database_name

# Cache packages in between builds
cache:
  paths:
    - vendor/python

# This is a basic example for a packages or script which doesn't use
# services such as redis or postgres
before_script:
  - python -v                                   # Print out Python version for debugging
  # Setup git
  - apt-get install git
  - git config --global user.email "$GITLAB_USER_EMAIL"
  - git config --global user.name "$GITLAB_USER_NAME"
  # Install dependencies for the testing environment
  - pip install -U pip setuptools setuptools-scm wheel
  - pip install -U tox-conda

.test_script: &test_script
  script:
    - tox
  # OR if you don't use tox:
  # - pytest

# Run in different environments
# py36:
#   image: "python:3.6"
#   <<: *test_script
#
# py37:
#   image: "python:3.7"
#   <<: *test_script

py38:
  image: "python:3.8"
  <<: *test_script


docs:
  script:
    - tox -e docs
