[project.config]
base       = ${tree.conf:path}/base.config
geniac     = ${tree.conf:path}/geniac.config
process    = ${tree.conf:path}/process.config


[tree.base]
required    = true
recommended = true
path        = .
files       =
    ${tree.base:path}/nextflow.config
optional
exclude


[tree.conf]
required    = true
recommended = true
path        = ${tree.base:path}/conf
files       =
    ${project.config:base}
    ${project.config:geniac}
    ${project.config:process}
optional   =
    ${tree.conf:path}/test.config
    ${tree.conf:path}/genome.config
exclude


[tree.recipes]
required    = false
recommended = false
path        = ${tree.base:path}/recipes
files
optional
exclude


[tree.recipes.conda]
required    = false
recommended = false
path        = ${tree.recipes:path}/conda
files       =
    ${tree.recipes.conda:path}/*.yml
    ${tree.recipes.conda:path}/*.yaml
optional
exclude


[tree.recipes.singularity]
required    = false
recommended = false
path        = ${tree.recipes:path}/singularity
files       =
    ${tree.recipes.singularity:path}/*.def
optional
exclude


[tree.recipes.docker]
required    = false
recommended = false
path        = ${tree.recipes:path}/docker
files       =
    ${tree.recipes.docker:path}/*.DockerFiles
optional
exclude


[tree.recipes.dependencies]
required    = false
recommended = false
path        = ${tree.recipes:path}/dependencies
files
optional
exclude     =
    ${tree.recipes.dependencies:path}/*.md


[tree.modules]
required    = false
recommended = true
path        = ${tree.base:path}/modules
files
optional
exclude


[tree.env]
required    = false
recommended = false
path        = ${tree.base:path}/env
files
optional
exclude


[tree.test]
required    = false
recommended = true
path        = ${tree.base:path}/test
files
optional
exclude


[tree.test.data]
required    = false
recommended = true
path        = ${tree.test:path}/data
files
optional
exclude
